<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="k8s-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d90ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8s-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2962d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#326ce5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" rx="88" fill="url(#k8s-gradient)" />
  
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="155" fill="#fbfbfb" />
    
    <g id="k8s-wheel">
      <path d="M 0,-100
              C -25,-100 -45,-75 -45,-50
              L -45,50
              C -45,75 -25,100 0,100
              C 25,100 45,75 45,50
              L 45,-50
              C 45,-75 25,-100 0,-100 Z" 
            fill="url(#k8s-gradient-dark)" 
            transform="rotate(0)" />
      
      <path d="M 0,-100
              C -25,-100 -45,-75 -45,-50
              L -45,50
              C -45,75 -25,100 0,100
              C 25,100 45,75 45,50
              L 45,-50
              C 45,-75 25,-100 0,-100 Z" 
            fill="url(#k8s-gradient-dark)" 
            transform="rotate(120)" />
      
      <path d="M 0,-100
              C -25,-100 -45,-75 -45,-50
              L -45,50
              C -45,75 -25,100 0,100
              C 25,100 45,75 45,50
              L 45,-50
              C 45,-75 25,-100 0,-100 Z" 
            fill="url(#k8s-gradient-dark)" 
            transform="rotate(240)" />
    </g>
    
    <circle cx="0" cy="0" r="42" fill="#fbfbfb" />
    <circle cx="0" cy="0" r="26" fill="url(#k8s-gradient-dark)" />
    <circle cx="-8" cy="-5" r="9" fill="#fbfbfb" />
  </g>
